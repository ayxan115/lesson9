<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dice with CSS Grid</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="dice-container">
      <!-- Кубик с единицей -->
      <div class="dice dice-1">
        <div class="dot center"></div>
      </div>

      <!-- Кубик с двойкой -->
      <div class="dice dice-2">
        <div class="dot top-left"></div>
        <div class="dot bottom-right"></div>
      </div>

      <!-- Кубик с тройкой -->
      <div class="dice dice-3">
        <div class="dot top-left"></div>
        <div class="dot center"></div>
        <div class="dot bottom-right"></div>
      </div>

      <!-- Кубик с четверкой -->
      <div class="dice dice-4">
        <div class="dot top-left"></div>
        <div class="dot top-right"></div>
        <div class="dot bottom-left"></div>
        <div class="dot bottom-right"></div>
      </div>

      <!-- Кубик с пятеркой -->
      <div class="dice dice-5">
        <div class="dot top-left"></div>
        <div class="dot top-right"></div>
        <div class="dot center"></div>
        <div class="dot bottom-left"></div>
        <div class="dot bottom-right"></div>
      </div>

      <!-- Кубик с шестеркой -->
      <div class="dice dice-6">
        <div class="dot top-left"></div>
        <div class="dot top-right"></div>
        <div class="dot middle-left"></div>
        <div class="dot middle-right"></div>
        <div class="dot bottom-left"></div>
        <div class="dot bottom-right"></div>
      </div>
    </div>
  </body>
</html>
